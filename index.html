<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       
        .container{
            border: 10.8px solid red;
             
            display: flex;
            flex-wrap: wrap;
            border-radius: 5px;
            gap: 10.8px;
            padding: 10.8px;
            height: 94vh;
               
            
        }
        .div1{
            font-size: 2em;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 29%;
            border-radius: 10px;
        }
        .div2{
            font-size: 2em;
            background-color: coral;
            display: flex;
           
            justify-content: center;
            align-items: center;
            border-radius: 10px;
             width: 69%;
            

        }
        @media screen and (max-width:576px) {
              .div1{
                height: 30%;
                width: 100%;
               
              }
              .div2{
                height: 69%;
               width: 100%;
              }
            
        }
        @media screen and (min-width:1120px) {
              .div1{
                width: 30%;
               
              }
              .div2{
                width:69.00125%;
              }
            
        }
       
        
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">Left</div>
        <div class="div2">Right</div>
    </div>
</body>
</html>
